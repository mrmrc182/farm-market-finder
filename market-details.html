<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Off to the Market | Details</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="./style/css/market-details.css" />
  </head>
  <body>
    <!-- header with logo and app title -->
    <header>
      <img
        id="logo"
        src="./style/images/logotext.png"
        alt="Farmer's Market Finder Logo"
      />
      <p>Farmer's Market Finder</p>
    </header>

    <!-- section with info on specific market -->
    <section class="marketDetails">
      <!-- Market name -->
      <h4 id="marketName"></h4>
      <!-- stock image -->
      <img
        src="./style/images/fruit.jpg"
        alt="fruits in a bowl"
        id="fruitsImg"
      />
      <!-- Weather: current temerpature and icon -->
      <p class="temp">
        <strong>Temperature:</strong> <span id="marketTemp"></span> â„‰
        <span><img id="weatherIcon"></span>
      </p>
      <!-- location -->
      <p class="location">
        <strong>Location:</strong
        ><span id="location"></span
        >
        <br />
        <span id="city"></span>, CA <span id="zipcode"></span>
      </p>
      <!-- dates/times of operation -->
      <div class="marketInformation">
        <div class="dates">
          <p>
            <strong id="season1months"></strong>
            <span id="daysOpen"></span>
            <span id="season1hours"></span>
            <br />
            <strong id="season2months"></strong>
            <span class="daysOpen"></span>
            <span id="season2hours"></span>
          </p>
        </div>
        <!-- contact information -->
        <div class="contact">
          <p>
            <strong>Market Manager:</strong>
            <span id="marketManager">Tasha Ardalan & Brandon Janiss</span>
            <br />
            <strong>Phone:</strong>
            <a href="tel:7605222053" id="marketManagerPhone">760-522-2053</a>
            <br />
            <strong>Email:</strong>
            <a href="mailto:Manager@FarmersMarketEncinitas.com" id="marketManagerEmail"
              >Manager@FarmersMarketEncinitas.com</a
            >
          </p>
        </div>
      </div>
    </section>

    <!-- section with return to search button and new search bar -->
    <section>
      <!-- back to search results button -->
      <a id="returnBtn" class="waves-effect waves-light btn"
        >Return to Search</a
      >
      <!-- new search bar -->
      <input id="searchInput" placeholder="city" />
      <!-- new search button -->
      <a id="searchBtn" class="waves-effect waves-light btn">Search</a>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./style/js/marketdetails.js"></script>
  </body>
</html>
