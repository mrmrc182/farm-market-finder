<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Off to the Market | Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

    <link rel="stylesheet" href="./style/css/search-results.css" />
</head>

<body>
    <!-- header with logo and app title -->
    <header>
        <img id="logo" src="./style/images/logotext.png" alt="Farmer's Market Finder Logo" />
        <p>Farmer's Market Finder</p>
    </header>

    <!-- section with info on specific market -->
    <section class="searchResults">

        <div id="result1" class="col s12 m7"> 
            <div class="card horizontal">
                <div class="card-image">
                    <img class="searchImage" src="./style/images/search1.jpg">
                </div>
                <div class="card-stacked">
                    <div class="card-content row">

                        <div class="col m8">
                            <span id="marketName1"></span>
                            <br> <br>
                            <span id="location1"></span>
                            <br> <br>
                            <strong>Temperature:</strong> <span id="searchTemp1"></span> ℉
                            <span id="searchWeatherIcon1">
                                <img id="searchWeatherImage1">
                            </span>
                        </div>
                      
                    </div>
                </div>
            </div>
        </div>
            <div id="result2" class="col s12 m7">
                <div class="card horizontal">
                    <div class="card-image">
                        <img class="searchImage" src="./style/images/search2.jpg">
                    </div>
                    <div class="card-stacked">
                        <div class="card-content row">

                            <div class="col m8">
                                <span id="marketName2"></span>
                                <br> <br>
                                <span id="location2"></span>
                                <br> <br>
                                <strong>Temperature:</strong> <span id="searchTemp2"></span> ℉
                                <span id="searchWeatherIcon2">
                                    <img id="searchWeatherImage2">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                <div id="result3" class="col s12 m7">
                    <div class="card horizontal">
                        <div class="card-image">
                            <img class="searchImage" src="./style/images/search3.jpg">
                        </div>
                        <div class="card-stacked">
                            <div class="card-content row">
                                <div class="col m8">
                                    <span id="marketName3"></span>
                                    <br> <br>
                                    <span id="location3"></span>
                                    <br> <br>
                                    <strong>Temperature:</strong> <span id="searchTemp3"></span> ℉
                                    <span id="searchWeatherIcon3">
                                        <img id="searchWeatherImage3">
                                    </span>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
    </section>

   
    <section>
   <input id="searchInput" placeholder="city" />

        <a id="searchBtn" class="waves-effect waves-light btn">Search</a>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./style/js/searchpage.js"></script>
    <!-- <script src="./style/js/scriptapi.js"></script> -->
</body>

</html>
