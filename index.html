<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmers Market Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="./style/css/style.css">
</head>

<body>

  <body>
    <div>
      <div class="center-align section header #bbdefb blue lighten-4">
        <img
          id="logo"
          src="./style/images/logotext.png"
          alt="Farmer's Market Finder Logo"
        />
        <p id="headtext">Farmer's Market Finder</p>
      </div>
    </div>

    <div class="container valign-wrapper">
      <div class="row valign wider z-depth-2">
        <div class="col s3 center-align offset-m3 l10 offset-l1 searchbox">
          <h3>Find Farmer's Markets Near You!</h3>
          <p>Enter your city:</p>
          <input id="userInput" class="inputField" placeholder="city" />
          <a id="searchBtn" class="waves-effect waves-light btn">Search</a>
          <br />
          <br />
        </div>
      </div>
    </div>


<script src="./style/js/script.js"></script>
</body>

</html>
